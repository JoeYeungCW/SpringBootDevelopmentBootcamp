<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Painting</title>
    </head>
    <body>
        <div th:switch="${painting}">
            <div th:case="'mona-lisa'">
                <h1>Mona Lisa</h1>
                <img src="images/mona-lisa.jpeg" width="200">
            </div>
            <div th:case="'starry-night'">
                <h1>Starry Night</h1>
                <img src="images/starry-night.jpeg" width="200">
            </div>
            <p th:case="*">not match</p>
        </div>
    </body>
</html>
